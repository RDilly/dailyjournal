<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sarabun" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
        <div class="header">
                <img src="img/My Post.jpg" alt="">
            </div>
    <div class="wrapper">
    <form class= "form" id="form" action="">
        <fieldset class="field">
            <label for="journalDate">Date of Entry</label>
        <input class="input__box" type="date" name="journalDate" id="dateIN">    
        </fieldset>
        <fieldset class="field">
            <label for="concepts">Concepts Covered</label>
            <input type="text" id="conceptIN">
        </fieldset>
        <fieldset class="field">
            <label for="entry">Journal Entry</label>
            <form action="/action_page.php">
                <textarea class="input__box" name="message" id="entryIN" rows="4" cols="30">type journal entry here</textarea>
              </form>
        </fieldset>
        <fieldset class="field">
            <label for="mood">Mood for a Day</label>
            <select class="input__box" name="moods" id="moodIN">
                <option value="inspired">is an incredible song and i should buckle down and learn how to play it.</option>
                <option value="happy">Happy</option>
                <option value="excited">Excited</option>
                <option value="meh">Meh</option>
                <option value="overwhelmed">Overwhelmed</option>
                <option value="scared">Scared</option>
                <option value="stupid">Stupid</option>
                <option value="sad">Blubbering pile of nonsense</option>
            </select>
        </fieldset>
        <button class="entry" id="entryButton" type="submit">Submit all of this</button>
    </form>
   

    <article id="entryLog">
    </article>
    </div>
    <script src="scripts/journal.js"></script>
</body>
</html>
